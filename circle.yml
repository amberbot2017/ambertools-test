machine:
  services:
    - docker

dependencies:
  override:
      - docker pull ambermd/amber-build-box
      - sudo apt-get install xutils-dev -y

test:
  override:
    - source devtools/ci/circleci_build.sh
  post:
    - mkdir $CIRCLE_ARTIFACTS/ambertools-build
    - ls $HOME/TMP/
    - cp -rf $HOME/TMP/* $CIRCLE_ARTIFACTS/ambertools-build
